<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>My Contact Page</title>
</head>
<body>
    <!-- header -->
    <header class="head">

            <!-- navigation items -->
            <nav class="nav-bar">
                <!-- states my name in the navigation bar -->
                <section class="nav-header">
                    <h1>
                        Aaron Waterman Rose
                    </h1>
                </section>
    
                <ul class="nav-items">
                    <!-- link to About page -->
                    <li class="about-link">
                        <a href="index.html">About</a>
                    </li>
    
                    <!-- A visual line separating the links -->
                    <li class="vertical-border-line"></li>
    
                    <!-- link to contact information page -->
                    <li class="portfolio-link">
                        <a href="portfolio.html">Portfolio</a>
                    </li>
    
                    <!-- A visual line separating the links -->
                    <li class="vertical-border-line"></li>
    
                    <!-- link to portfolio page -->
                    <li class="contact-link">
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

    <!-- main wrapper of the Contact page -->
    <main class="wrapper-main">

        <!-- title of the Contact page -->
        <section class="title">
            <h1>
                Contact
            </h1>
        </section>

        <!-- content for the Contact page -->
        <section class=content>

            <!-- Submission form for contacting Aaron -->
            <form class="contact-form">

                <!-- Name of the submitter -->
                <label class="label">
                    Name
                </label>
                <input class="input">
                
                <!-- Email of the submitter -->
                <label class="label">
                    Email
                </label>
                <input class="input">

                <!-- Message from the submitter -->
                <label class="label">
                    Message
                </label>
                <textarea class="input message-input">
                    
                </textarea>

                <!-- Submit button -->
                <button class="button">
                    Submit
                </button>
            </form>
        </section>
    </main>

    <footer class=footer>
        <section class="footer-copyright">
            copyright &#169;
        </section>
    </footer>
</body>
</html>
